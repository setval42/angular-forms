<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form class="login-form data-form" #loginForm="ngForm" (ngSubmit)="login(loginForm, $event)">
      <mat-form-field>
        <input
          matInput
          type="email"
          name="email"
          placeholder="Email*"
          [ngModel]="val.email"
          #email="ngModel"
          required
          email
          minlength="5"
        />
        <mat-error *ngIf="email.errors?.required"
          >The email is mandatory.</mat-error
        >
        <mat-error *ngIf="email.errors?.email"
        >This is not a valid Email.</mat-error
      >
        <mat-error *ngIf="email.errors?.minlength"
          >Your email must have
          {{ email.errors?.minlength.requiredLength }} chars, but it only has
          {{ email.errors?.minlength.actualLength }}
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="password"
          name="password"
          placeholder="Password*"
          [ngModel]="val.password"
          #password="ngModel"
          required 
        />
        <mat-error>The password is mandatory.</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" [disabled]="!loginForm.valid">
        Login
      </button>
    </form>
    <div class="form-val">
      {{ loginForm.value | json }}
    </div>
  </mat-card-content>
</mat-card>
